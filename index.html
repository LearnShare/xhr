<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XHR</title>
  <script
      src="./src/index.js"
      type="module"
      async></script>
</head>
<body>
  <script>
    window.onload = () => {
      XHR.post('http://localhost:3000/json/', {
        username: 'abc',
        password: '123456isbad',
      })
        .then((res) => {
          console.log(res);
        })
        .catch((error) => {
          console.log(error);
        });

      const formdata = new FormData();
      formdata.append('username', 'abc');
      formdata.append('password', '123456isbad');

      XHR.post('http://localhost:3000/formdata/', formdata)
        .then((res) => {
          console.log(res);
        })
        .catch((error) => {
          console.log(error);
        });
    };
  </script>
</body>
</html>
